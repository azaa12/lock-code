<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Code Lock</title>

    <style>
        body {
            font-family: Arial;
            background: #e6e6e6;
            text-align: center;
            margin-top: 70px;
        }

        #lockIcon {
            font-size: 110px;
            transition: 0.4s ease;
        }

        .unlocked {
            color: green;
            transform: rotate(20deg) scale(1.15);
        }

        .locked {
            color: #444;
            transform: rotate(0deg) scale(1);
        }

        input {
            font-size: 24px;
            padding: 12px;
            width: 260px;
            border-radius: 8px;
            border: 2px solid #888;
            transition: 0.3s;
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 28px;
            margin-top: 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ‚ùå –ë—É—Ä—É—É –∫–æ–¥ ‚Üí –°—ç–≥—Å—Ä—ç—Ö Animation */
        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }

            100% {
                transform: translateX(0);
            }
        }

        #result {
            margin-top: 18px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="lockIcon" class="locked">üîí</div>

    <h2>üîê 5 –æ—Ä–æ–Ω—Ç–æ–π –∫–æ–¥ –æ—Ä—É—É–ª–Ω–∞ —É—É</h2>

    <input id="codeInput" maxlength="5" placeholder="XXXXX">
    <br>
    <button onclick="checkCode()">Unlock</button>

    <div id="result"></div>

    <!-- üîä –î–£–£ –ù–≠–ú–°–≠–ù -->
    <audio id="successSound">
        <source
            src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_05fbad620e.mp3?filename=success-1-6297.mp3">
    </audio>

    <audio id="errorSound">
        <source src="https://cdn.pixabay.com/download/audio/2021/09/02/audio_955ddcf72e.mp3?filename=error-126627.mp3">
    </audio>

    <script>
        // üëâ –ó”®–í –ö–û–î–´–ì –≠–ù–î –°–û–õ–ò–ù–û
        const correctCode = "73952";

        function checkCode() {
            const userCode = document.getElementById("codeInput").value;
            const result = document.getElementById("result");
            const lock = document.getElementById("lockIcon");
            const inputField = document.getElementById("codeInput");

            const successSound = document.getElementById("successSound");
            const errorSound = document.getElementById("errorSound");

            // ‚úî –ó”©–≤ –∫–æ–¥
            if (userCode === correctCode) {
                result.style.color = "green";
                result.innerHTML = "‚úî –¢“Ø–≥–∂—ç—ç –æ–Ω–≥–æ–π–ª–æ–æ!";
                lock.classList.remove("locked");
                lock.classList.add("unlocked");
                lock.innerHTML = "üîì";

                successSound.play(); // üîä –¥—É—É –≥–∞—Ä–Ω–∞

            } else {
                // ‚ùå –ë—É—Ä—É—É –∫–æ–¥
                result.style.color = "red";
                result.innerHTML = "‚úò –ë—É—Ä—É—É –∫–æ–¥!";
                lock.classList.remove("unlocked");
                lock.classList.add("locked");
                lock.innerHTML = "üîí";

                inputField.classList.add("shake");
                errorSound.play(); // üîä –∞–ª–¥–∞–∞–Ω—ã –¥—É—É

                setTimeout(() => inputField.classList.remove("shake"), 300);
            }
        }
    </script>

</body>

</html>
